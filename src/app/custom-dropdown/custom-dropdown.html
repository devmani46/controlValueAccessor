<div class="dropdown-wrapper">
      <select
        [value]="value"
        (change)="onSelect($event)"
        (blur)="onTouched()"
        [disabled]="disabled"
        class="dropdown"
      >
        <option value="" disabled>Select an option</option>
        <option *ngFor="let option of options" [value]="option">
          {{ option }}
        </option>
      </select>
    </div>
